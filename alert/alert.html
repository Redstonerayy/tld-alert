<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="alert.css">
    <title>Download Blocked</title>
</head>

<body>
    <div class="container">
        <h1>TLD Download Blocker</h1>
        <h2>
            You have just opened a potentially malicious domain, that tried to download a file.
            You may want to think twice, if this could be an attack to infect you with malware.
            It this is not the case, you can disable the extension and download it anyway.
        </h2>
    </div>
</body>

</html>
